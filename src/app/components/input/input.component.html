<main>
  <div class="container">
    <input type="text" [(ngModel)]="content" />
    <button (click)="search()">Search</button>
  </div>

  <ng-container *ngIf="searched">
    <ng-container *ngIf="searchResult$ | async as result">
      <div class="results">
        <div
          *ngFor="let movie of result.Search"
          routerLink="result"
          class="oneResult"
          (click)="chosenMovie(movie)"
        >
          <img [src]="movie.Poster" alt="Poster of searched movie or TV show" />
          <div class="title-year">
            <h1>{{ movie.Title }}</h1>
            <h2>{{ movie.Year }}</h2>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</main>
