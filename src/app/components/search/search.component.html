<input [(ngModel)]="searchWord" type="text" placeholder="search">
<button (click)="search()">search</button>
<ng-container *ngIf="searched">
  <ng-container *ngIf="searchResult$ | async as result">
    <div *ngFor="let movie of result.Results">
      <h2>{{movie.Title}}</h2>
      <p>Year: {{ movie.Year }}</p>
      <p>Type: {{ movie.Type }}</p>
    </div>
  </ng-container>
</ng-container>
